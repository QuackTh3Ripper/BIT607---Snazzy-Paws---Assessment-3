<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - SnazzyPaws</title>
<link rel="stylesheet" href="style.min.css">
<style>
  
/* Modal styles */
  
.sp-modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.sp-modal {
  background: white;
  max-width:420px;
  width:90%;
  border-radius:12px;
  padding:20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
}
.sp-modal h2{margin-top:0;margin-bottom:8px;font-size:1.25rem}
.sp-field{display:block;margin-bottom:12px}
.sp-field label{display:block;margin-bottom:6px;font-weight:600}
.sp-field input{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc}
.sp-actions{display:flex;gap:10px;justify-content:flex-end;align-items:center}
.sp-btn{padding:8px 14px;border-radius:8px;border:0;cursor:pointer}
.sp-btn.primary{background:#1e90ff;color:white}
.sp-error{color:#b00020;margin-top:8px;display:none}
</style>
</head>
<body>

<div id="sp-modal-root" class="sp-modal-backdrop" role="dialog" aria-modal="true">
  <div class="sp-modal" role="document">
    <h2>Sign in</h2>
    <p>Enter your username and password to continue to the roster.</p>
    <div class="sp-field">
      <label for="sp-username">Username</label>
      <input id="sp-username" autocomplete="username" />
    </div>
    <div class="sp-field">
      <label for="sp-password">Password</label>
      <input id="sp-password" type="password" autocomplete="current-password" />
    </div>
    <div class="sp-error" id="sp-error">Please enter your login credentials.</div>
    <div class="sp-actions">
      <button class="sp-btn" id="sp-cancel">Cancel</button>
      <button class="sp-btn primary" id="sp-submit">Sign in</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showError(msg) {
  const el = document.getElementById('sp-error');
  el.textContent = msg || 'Please enter your login credentials.';
  el.style.display = 'block';
}

// Cancel button 
  
document.getElementById("sp-cancel").addEventListener("click", function() {
  if (window.history.length > 1) {
    history.back();
  } else {
    window.location.href = "index.html";
  }
});

// ✅ Submit button — redirect to roster (trigger .htaccess)
  
document.getElementById("sp-submit").addEventListener("click", function(e) {
  e.preventDefault();
  const u = document.getElementById("sp-username").value.trim();
  const p = document.getElementById("sp-password").value.trim();
  if (!u || !p) {
    showError("Please enter your username and password.");
    return;
  }
  // Redirect to roster to trigger Basic Auth
  
  window.location.href = "roster.html";
});

// Enter key support
document.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    document.getElementById("sp-submit").click();
  }
});
</script>
</body>
</html>
